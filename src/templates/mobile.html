    <!-- Collect the nav links, forms, and other content for toggling -->

<div class="main" style="background-image: url({{ random_background_mobile() }})">

<!--    Change the image source '/images/default.jpg' with your favourite image.     -->
    
    <!--<div class="cover black" data-color="black"></div>-->
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container" style="background-color:rgba(0,0,0,0.4);">
        <h1 class="logo cursive" style="font-size:50px;">
            Find The One
        </h1>
            <h2 class="info-text" style="color:#dddddd;font-size:16px">
                勾选要查找的性别
                <img width="18" height="18" src="/static/img/arrow.png"/>
                输入地域名
                <img width="18" height="18" src="/static/img/arrow.png"/>
                点击查找
            </h2>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        <div class="content" style="margin:50px auto">
            <!-- <h4 class="motto">Find the best Bootstrap 3 freebies and themes on the web.</h4> -->
            <div class="subscribe">
                <div class="row">
                    <div class="col-sm6-6 col-sm-offset-3 " style="margin:50px auto;display:table;">
                        <form class="form-inline" action="/query">
                                <div style="border: 1px solid rgba(238, 238, 238, 0.77);border-radius: 5px;margin-bottom:20px">
                            <div style="color:#ccc;display:flex; justify-content: center;margin:20px auto;">
                                    <div style="margin:0 10px; font-size:15px;">
                                        <input type="checkbox" name="boy" value="1" checked="checked" />男生
                                        <!--<img width="15" height="15" src="/static/img/boy.png" style="opacity:0.8;"/>-->
                                    </div>
                                    <div style="margin:0 10px; font-size:15px;">
                                        <input type="checkbox" name="girl" value="1" checked="checked" />女生
                                        <!--<img width="15" height="15" src="/static/img/girl.png" style="opacity:0.8;"/>-->
                                    </div>
                                    <div style="margin:0 10px; font-size:15px;">
                                        <input type="checkbox" name="unknown" value="1" checked="checked" />未知性别
                                        <!--<img width="15" height="15" src="/static/img/unknown.png" style="opacity:0.8;"/>-->
                                    </div>
                                    <div style="margin:0 10px; font-size:15px;">
                                        <input type="checkbox" name="anonymous" value="1" checked="checked" />匿名
                                        <!--<img width="15" height="15" src="/static/img/anonymous.png" style="opacity:0.8;"/>-->
                                            </div>
                                    </div>
                                    <div style="color:#ccc;display:flex; justify-content: center;margin:10px auto;">
                                        <div style="margin:0 20px" class="button custom-select">
                                            <select required name="sorttype" class="shortselect">
                                                <option value="update" selected="selected">近期更新优先</option>
                                                <option value="zan1">点赞高优先</option>
                                                <option value="zan2">点赞少优先</option>
                                                <option value="comment1">评论多优先</option>
                                                <option value="comment2">评论少优先</option>
                                            </select>
                                        </div>
                                        <div style="margin:0 20px">
                                            <input type="checkbox" name="piconly" value="1" />只看有图
                                        </div>
                                    </div>
                            </div>
                          <div class="form-group">
                            <input type="search" name="city" class="form-control transparent" placeholder="仅输入城市或省份名,如：西安">
                          </div>
                          <button type="submit" class="btn btn-danger btn-fill">点击查找</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
                    <h5 class="info-text" style="color:#aaa;font-size:15px;">
